<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="domisseus" />
  <meta name="description" content="View your geography quiz achievements and mastery progress." />
  <title>Geo.Domisseus Achievements</title>
  <link rel="icon" type="image/png" href="../images/favicon.png" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

<main id="achievementsContainer">
  <h1>Your Achievements</h1>

  <!-- Toggle Switch -->
  <div class="setting-row">
    <label class="switch-label" for="toggleStars">Show Stars on Main Menu:</label>
    <label class="switch">
      <input type="checkbox" id="toggleStars" checked>
      <span class="slider round"></span>
    </label>
  </div>

  <section class="achievements-section">
    <h2>Country Mastery Progress</h2>
    <!-- Single Grid for All Countries -->
    <div id="masterList" class="country-grid">
      <p class="empty-msg">Loading regions...</p>
    </div>
  </section>

  <button id="backButton" onclick="window.location.href='../index.html'" style="margin-top: 30px;">Back to Home</button>

</main>

<footer style="margin-top: 50px; font-size: 12px; color: #666;">
    &copy; 2025 quizzes.domisseus. All rights reserved.
</footer>

<script src="../theme.js"></script>
<script src="../ach.js"></script>

</body>
</html>
